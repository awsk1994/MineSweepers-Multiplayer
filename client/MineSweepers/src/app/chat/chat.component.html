<div class="chatContainer">
  <!--<div>
    <button class="btn btn-primary" (click)="joinGlobalChat()">Global Chat</button>
    <button class="btn btn-primary" (click)="joinRoomChat('room_1')">Room 1 Chat</button>
    <button class="btn btn-primary" (click)="joinRoomChat('room_2')">Room 2 Chat</button>
    <button class="btn btn-primary" (click)="joinRoomChat('room_3')">Room 3 Chat</button>
  </div>-->
  <div class="chatHeader bgOrange textWhite">
    Chat ({{ username | lengthLimit:9 }})
  </div>
  <div class="chatLog bgLighterDarkGray">
    <button (click)="selectedLog = 'global'">Global Chat!</button>
    <button (click)="selectedLog = 'room'">Room Chat!</button>
    <h4 style="color: white">Selected Log: {{selectedLog}}</h4>
    <p style="color: white" *ngIf="selectedLog=='room' && roomId != null">roomId: {{roomId}}</p>
    <button *ngIf="selectedLog=='room' && roomId!=null" (click)="QuitRoom">Quit Room</button>
    
    <div class="log" *ngFor="let log of logs[selectedLog]">
      <div class="logProfilePic bgLightGray">
         {{log.username | takeFirstCharacter}}
      </div>
      <div class="logText bgLighterGray">
          {{log.message}}
        </div>
      <br>
    </div>
  </div>
  <div class="chatText bgLighterDarkGray">
    <textarea class="bgLighterDarkGray" [(ngModel)]='message'>
    </textarea>
    <button class="btn btn-primary" [disabled]="message == null || message == ''" (click)='sendMessage(roomId, message)'>SEND</button>
  </div>
</div>
